<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Survey India</title>
</head>
<body>
  <header>
    <h1>Survey form of indian election</h1>
    <hr>
    <p>Show your thought and elect the correct candidate for india legacy!</p>
    <p>vote to right and choose your candidate 2024</p>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Add your thought!!</legend>
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="jhon deo" required="Name"><br><br>
        <label for="Contact">Contact</label>
        <input type="tel" id="Contact" placeholder="7233810018" required="Contact"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="jhon@gmail.com"><br><br>
        <label for="Age">Enter your age </label>
        <input type="number" id="Age"><br><br>
        <label for="gender">Gender:</label>
        <label for="male">male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="Gender" id="female">
        <br><br>
        <label for="parties">select one:</label><br>
        <label for="Bjp">BJP</label>
        <input type="radio" name="parties" id="Bjp" value="Bjp">
        <label for="Congress">Congress</label>
        <input type="radio" name="parties" id="Congress" value="Congress">
        <label for="Kjrewal">kjrewal</label>
        <input type="radio" name="parties" id="Kjrewal" value="Kjrewal">
        <br><br>
        <label for="view">why you select explain your view </label>
        <input type="message" id="view">
        <br>
        <br>
        <label for="issue">which issue must be resolve by winnig parties</label><br>
        <label for="Unemployment">Unemployment</label>
        <input type="checkbox" id="Unemployment">
        <label for="ilteration">Ilteration</label>
        <input type="checkbox" id="ilteration">
        <label for="poverty">Poverty</label>
        <input type="checkbox" id="poverty">
        <label for="education">Education</label>
        <input type="checkbox" id="education">
        <label for="health care ">Health sector</label>
        <input type="checkbox" id="Unemployment">
        <label for="equality">Equality</label>
        <input type="checkbox" id="equality"><br><br>
        <label for="msg"> Tell your view how to slove this problem:</label><br>
        <input type="message" id="msg"><br><br>
        <input type="submit">
      </fieldset>
    </form>
  </main>
  <footer>
    <p>&copy; all copy right reseverd year 2024</p>
  </footer>
</body>
</html>
